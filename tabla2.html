<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla_2</title>
        <meta charset="utf-8">
    </head>

    <body bgcolor="DEDDD3">

        <table border="1" align="center" width="300px" height="300px">

            <tr>
                <td align="center" width="80px">A</td>
                <td align="center" width="80px">B</td>
                <td align="center" width="80px">C</td>

            <tr>
                <td rowspan="2" align="center" width="80px">E,I</td>
                <td width="80px" align="center">F</td>
                <td colspan="2" width="80px" align="left">G,H</td>
            </tr>
            <tr>
                <td width="80px" align="center">J</td>
                <td rowspan="2" width="80px" align="center">K,O</td>
                <td width="80px" align="center">L</td>
            </tr>
            <tr>
                <td width="80px" align="center">M</td>
                <td width="80px" align="center">N</td>
                <td width="80px" align="center">P</td>
            </tr>

        </table>

    </body>

</html>

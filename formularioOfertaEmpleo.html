<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario de Oferta de Empleo</title>
</head>

<body bgcolor="A6C2B7">
    <h1 align="center">Formulario de Oferta de empleo</h1>
    <br>
    <form>
        <p>Nombre: <input type="text" name="nombre" size="30" placeholder="Escriba su nombre"></p>
        <p>Apellidos: <input type="text" name="apellidos" size="30" placeholder="Escriba sus dos apellidos"></p>
        <p>DNI: <input type="text" name="dni" size="9" placeholder="Escriba su dni"></p>
        <p>Provincia: <input type="text" name="provincia"></p>
        <p>Código postal: <input type="text" name="codigoPostal"></p>
        <p>Dirección: <input type="text" name="direccion"></p>
        <p>Sexo: <input type="radio" name="hm" value="h">Hombre 
        <input type="radio" name="hm" value="m">Mujer</p>
        <p>Nivel básico en los siguientes Idiomas: <input type="checkbox">Inglés <input type="checkbox">Francés <input type="checkbox">Alemán</p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Borrar"></p>
    </form>
</body>
</html>
